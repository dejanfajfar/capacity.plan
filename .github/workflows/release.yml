name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.1.0)'
        required: false
        default: ''
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    name: Build Windows (x64)
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Cargo dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-
            ${{ runner.os }}-cargo-

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build

      - name: List build artifacts
        shell: bash
        run: |
          echo "=== MSI Installers ==="
          ls -lh src-tauri/target/release/bundle/msi/ || echo "No MSI files found"
          echo ""
          echo "=== NSIS Installers ==="
          ls -lh src-tauri/target/release/bundle/nsis/ || echo "No NSIS files found"
          echo ""
          echo "=== Executables ==="
          ls -lh src-tauri/target/release/*.exe || echo "No EXE files found"

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi-x64
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis-x64
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

  build-macos:
    name: Build macOS (Universal)
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust targets
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Cache Cargo dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-
            ${{ runner.os }}-cargo-

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app (Universal Binary)
        run: npm run tauri build -- --target universal-apple-darwin

      - name: List build artifacts
        run: |
          echo "=== DMG Installers ==="
          ls -lh src-tauri/target/universal-apple-darwin/release/bundle/dmg/ || echo "No DMG files found"
          echo ""
          echo "=== App Bundles ==="
          ls -lh src-tauri/target/universal-apple-darwin/release/bundle/macos/ || echo "No app bundles found"

      - name: Upload DMG installer
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-universal
          path: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: warn

      - name: Create app bundle archive
        run: |
          cd src-tauri/target/universal-apple-darwin/release/bundle/macos/
          tar -czf capacity-planner.app.tar.gz *.app

      - name: Upload app bundle
        uses: actions/upload-artifact@v4
        with:
          name: macos-app-universal
          path: src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app.tar.gz
          if-no-files-found: warn

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: List all artifacts
        run: |
          echo "=== All Downloaded Artifacts ==="
          find artifacts/ -type f -exec ls -lh {} \;

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-artifacts:
    name: Publish Artifacts (Manual)
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: List all artifacts
        run: |
          echo "=== Build Artifacts Ready ==="
          echo "Artifacts are available for download from the Actions tab."
          echo ""
          find artifacts/ -type f -exec ls -lh {} \;
          echo ""
          echo "To create a release, push a git tag like: git tag v0.1.0 && git push --tags"
