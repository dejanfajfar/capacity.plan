name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for test files
        id: check_tests
        run: |
          if find src -name "*.test.ts" -o -name "*.test.tsx" | grep -q .; then
            echo "tests_exist=true" >> $GITHUB_OUTPUT
          else
            echo "tests_exist=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        if: steps.check_tests.outputs.tests_exist == 'true'
        run: npm test
        continue-on-error: true

      - name: No tests found
        if: steps.check_tests.outputs.tests_exist == 'false'
        run: |
          echo "‚ö†Ô∏è  No frontend tests found."
          echo "   To add tests, create files like: src/components/__tests__/MyComponent.test.tsx"
          echo "   Install a test framework: npm install --save-dev vitest @testing-library/react"
          echo "   Add test script to package.json: \"test\": \"vitest\""

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Cache Cargo dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
            ${{ runner.os }}-cargo-

      - name: Run Cargo tests
        working-directory: src-tauri
        run: cargo test --all-features --verbose

      - name: Test summary
        run: |
          echo "‚úÖ Backend tests completed."
          echo ""
          echo "üí° To add more tests:"
          echo "   - Add #[cfg(test)] modules to your Rust files"
          echo "   - Create tests in src-tauri/tests/ directory"
          echo "   - Run locally with: cd src-tauri && cargo test"

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "=== Test Suite Summary ==="
          echo ""
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo ""
          if [ "${{ needs.frontend-tests.result }}" = "success" ] && [ "${{ needs.backend-tests.result }}" = "success" ]; then
            echo "‚úÖ All test suites passed!"
          else
            echo "‚ö†Ô∏è  Some test suites had issues. Check the logs above."
          fi
